<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator app</title>
  </head>
  <body>
    <div id="calculator">
      <div id="display-container">
        <p id="display"></p>
      </div>
      <div id="button" data-value="7">
        <span>7</span>
      </div>
      <div id="button" data-value="8">
        <span>8</span>
      </div>
      <div id="button" data-value="+">
        <span>+</span>
      </div>
      <div id="button" data-value="=">
        <span>=</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
